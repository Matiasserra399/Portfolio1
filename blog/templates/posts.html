{% extends 'layout.html' %}

{% block content %}

{% load static %}

<h1>Posts</h1>

{% for post in posts %}

<div class="p-2">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-md-2">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
            </div>
            <div class="col-5">
                <h2>{{post.title}}</h2>
                <p>{{post.description|striptags|truncatechars:100 }}</p>
                <a href="{{post.url}}" class="btn btn-primary">{{post.url}}</a>
            </div>
        </div>
    </div>
</div>


{% endfor %}

{% endblock %}
